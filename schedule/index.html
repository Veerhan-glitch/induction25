<script>
  function toggleImages() {
    if (window.innerWidth <= 1025) {
      document.getElementById("laptopImg").style.display = "none";
      document.getElementById("phoneImg").style.display = "block";
    } else {
      document.getElementById("laptopImg").style.display = "block";
      document.getElementById("phoneImg").style.display = "none";
    }
  }

  // Run on page load
  toggleImages();

  // Run on window resize
  window.addEventListener("resize", toggleImages);
</script>
